<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Multi Role Login System</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+1:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://kit.fontawesome.com/16f1234e3a.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="login">
      <h1>Login</h1>

      <div class="roles" id="roles">
        <div id="employee">
          <button id="btn1" class="btn" onclick="studentClick()"></button>
          <i id="tick1" class="far fa-check-circle fa-lg"></i>
          <p id="e-content">STUDENT</p>
        </div>
        <div id="admin">
          <button id="btn2" class="btn" onclick="teacherClick()"></button>
          <i id="tick2" class="far fa-check-circle fa-lg"></i>
          <p id="a-content">TEACHER</p>
        </div>
      </div>
      <form>
        <div class="info">
          <div class="username">
            <i class="fas fa-user"></i>
            <input
              name="username"
              id="username"
              placeholder="Username"
              type="text"
              required
            />
          </div>
          <div class="password">
            <i class="fas fa-lock"></i>
            <input
              placeholder="Password"
              type="password"
              name="password"
              id="password"
              required
            />
            <i class="bi bi-eye-slash" id="togglePassword"></i>
          </div>
          <div class="forgot-pwd">
            <a href=""><span>Forgot Password?</span></a>
          </div>
          <div class="login-btn">
            <button onclick="loginCheck()">LOGIN</button>
          </div>
          <div class="acc">
            <span id="no-acc">Don't have an account?</span>
            <br />
            <div class="r-su">
              <a href=""
                ><span>Sign up <i class="fas fa-greater-than"></i></span
              ></a>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="footer" style="margin-top: 5%"></div>
    <script src="./script.js" async defer></script>
  </body>
</html>
