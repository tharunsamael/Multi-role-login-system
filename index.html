<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Multi Role Login System</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+1:wght@300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/16f1234e3a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="login">
      <h1>Login</h1>
      <form>
        <div class="roles" id="roles">
          <div id="employee">
            <button class="btn" onclick="myfunc()">
              <i class="far fa-check-circle fa-lg"></i>
            </button>
            <p id="e-content">STUDENT</p>
          </div>
          <div id="admin">
            <button class="btn">
              <i class="far fa-check-circle fa-lg"></i>
            </button>
            <p id="a-content">TEACHER</p>
          </div>
        </div>
        <div class="info">
          <div class="username">
            <i class="fas fa-user"></i>
            <input placeholder="Username" type="text" />
          </div>
          <div class="password">
            <i class="fas fa-lock"></i>
            <input placeholder="Password" type="password" />
          </div>
          <div class="forgot-pwd">
            <a href=""><span>Forgot Password?</span></a>
          </div>
          <div class="login-btn">
            <button>LOGIN</button>
          </div>
          <div class="acc">
            <span id="no-acc">Don't have an account?</span>
            <br />
            <div class="r-su">
              <a href=""
                ><span>Sign up <i class="fas fa-greater-than"></i></span
              ></a>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="footer" style="margin-top: 65%"></div>
    <script src="./script.js" async defer></script>
  </body>
</html>
