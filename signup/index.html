<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Multi Role Login System</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+1:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://kit.fontawesome.com/16f1234e3a.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="signup">
      <h1>Sign up</h1>
      <form>
        <div class="info">
          <div class="email">
            <i class="fas fa-envelope"></i>
            <input
              name="e-mail"
              id="e-mail"
              placeholder="Email Address"
              type="email"
              required
            />
          </div>
          <div class="profession">
            <i class="fas fa-briefcase"></i>
            <input
              list="profession"
              name="profession"
              id="pro"
              placeholder="Select your role"
              required
            />
            <datalist id="profession">
              <option>Student</option>
              <option>Teacher</option>
            </datalist>
          </div>
          <div class="username">
            <i class="fas fa-user"></i>
            <input
              name="username"
              id="username"
              placeholder="Username"
              type="text"
              required
            />
          </div>
          <div class="password">
            <i class="fas fa-lock"></i>
            <input
              placeholder="Password"
              type="password"
              name="password"
              id="password"
              required
            />
            <i class="bi bi-eye-slash" id="togglePassword"></i>
          </div>
          <div class="signup-btn">
            <button onclick="loginCheck()">SIGN UP</button>
          </div>
          <div class="acc">
            <span id="hav-acc">Already have an account?</span>
            <br />
            <div class="l-su">
              <a href="../login/index.html"
                ><span>Login <i class="fas fa-greater-than"></i></span
              ></a>
            </div>
          </div>
        </div>
      </form>
    </div>
    <script src="./script.js" async defer></script>
  </body>
</html>
